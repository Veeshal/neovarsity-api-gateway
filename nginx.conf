worker_processes auto;

events {
    worker_connections 1024;
}

http {
    ## Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    ## Timeout & retry settings
    proxy_connect_timeout 5s;
    proxy_send_timeout    30s;
    proxy_read_timeout    60s;
    send_timeout          60s;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_cache_bypass  $http_upgrade;
    proxy_ssl_server_name on;

    ## CORS (adjust for prod)
    map $http_origin $cors_allow_origin {
        default "*";
    }

    ## =======================
    ## Upstream definitions
    ## =======================

    upstream user_service {
        server user-service-mh3m.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream product_service {
        server product-service-PLACEHOLDER.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream order_service {
        server order-service-PLACEHOLDER.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream payment_service {
        server payment-service-PLACEHOLDER.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream cart_service {
        server cart-service-PLACEHOLDER.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream notification_service {
        server notification-service-PLACEHOLDER.onrender.com:443 max_fails=3 fail_timeout=15s;
    }

    upstream not_implemented {
        server 127.0.0.1:9999;
    }

    server {
        listen 10000;
        server_name _;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        ## Gateway health check
        location = /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"neovarsity-api-gateway"}';
        }

        ## Common headers forwarded to all services
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # =============================
        # SERVICE ROUTES
        # =============================

        ## USER SERVICE (READY)
        location ^~ /user-service/ {
            rewrite ^/user-service/(.*)$ /$1 break;

            set $upstream_host "user-service-mh3m.onrender.com";
            proxy_set_header Host $upstream_host;

            proxy_pass https://user_service;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        ## PRODUCT SERVICE (placeholder)
        location ^~ /product-service/ {
            rewrite ^/product-service/(.*)$ /$1 break;
            set $upstream_host "product-service-PLACEHOLDER.onrender.com";
            proxy_set_header Host $upstream_host;
            proxy_pass https://product_service;
        }

        ## ORDER SERVICE (placeholder)
        location ^~ /order-service/ {
            rewrite ^/order-service/(.*)$ /$1 break;
            set $upstream_host "order-service-PLACEHOLDER.onrender.com";
            proxy_set_header Host $upstream_host;
            proxy_pass https://order_service;
        }

        ## PAYMENT SERVICE (placeholder)
        location ^~ /payment-service/ {
            rewrite ^/payment-service/(.*)$ /$1 break;
            set $upstream_host "payment-service-PLACEHOLDER.onrender.com";
            proxy_set_header Host $upstream_host;
            proxy_pass https://payment_service;
        }

        ## CART SERVICE (placeholder)
        location ^~ /cart-service/ {
            rewrite ^/cart-service/(.*)$ /$1 break;
            set $upstream_host "cart-service-PLACEHOLDER.onrender.com";
            proxy_set_header Host $upstream_host;
            proxy_pass https://cart_service;
        }

        ## NOTIFICATION SERVICE (placeholder)
        location ^~ /notification-service/ {
            rewrite ^/notification-service/(.*)$ /$1 break;
            set $upstream_host "notification-service-PLACEHOLDER.onrender.com";
            proxy_set_header Host $upstream_host;
            proxy_pass https://notification_service;
        }

        ## Not-implemented fallback
        location /not-implemented {
            default_type application/json;
            return 503 '{"error":"service_not_implemented","message":"This service is not configured yet."}';
        }

        ## Gateway-level 50x error handling
        error_page 502 503 504 = /custom_50x;
        location = /custom_50x {
            internal;
            default_type application/json;
            return 502 '{"error":"bad_gateway","message":"Upstream service unavailable."}';
        }

        ## =============================
        ## UNIFIED GLOBAL LOCATION BLOCK
        ## (CORS + fallback)
        ## =============================

        location / {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_allow_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization,Origin,Content-Type,Accept,X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # For any unmatched route â†’ 404 JSON
            default_type application/json;
            return 404 '{"error":"not_found","message":"Gateway route not found"}';
        }
    }
}
